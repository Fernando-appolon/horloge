<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge</title>
    <style>
        .body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: 'Segoe UI';
        }
        .clock-box{
            text-align: center;
            justify-content: center;
            padding: 200px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            
        }
        #clock{
            font-size: 60px;
            font-weight: bold;
            color: #333;
            position: sticky;
            cursor: pointer;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="clock-box">
        <img src="1759850348777~2 (1).jpg" alt="" height="200px" width="200px">
        <h1>Horloge numerique de Ing Appolon Fernando</h1>
        <div id="clock"></div>
    </div>
    <script>
        setInterval(() => {
            clock.innerText = new Date().
            toLocaleTimeString();
        }, 100)
    </script>
    
</body>
</html>
